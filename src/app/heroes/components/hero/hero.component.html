<h1> {{name}} </h1>

<dl>
  <dt>Nombre:</dt>
  <dd> {{name}} </dd>

  <dt>Edad:</dt>
  <dd> {{age}} </dd>

  <dt>Metodo:</dt>
  <dd> {{ getHeroDescription() }} </dd>

  <dt>Capitalizado:</dt>
  <dd> {{ CapitalizedName }} </dd>
</dl>

<button *ngIf=" name !== 'Spiderman' " class="btn btn-primary" (click)="changeHero()">
  Cambiar nombre
</button>

<button *ngIf=" age !== 25" class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar edad
</button>

<button *ngIf=" name === 'Spiderman' || age === 25 " (click)="resetForm()" class="btn btn-primary">
  Reset
</button>
