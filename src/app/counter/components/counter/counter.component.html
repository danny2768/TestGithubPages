<h1> {{ title }} </h1>
<hr>
<h3> Counter: {{ counter }}</h3>

<button class="btn btn-primary" (click)="decreaseBy(value)"> -{{value}} </button>
<button class="btn btn-primary mx-2" (click)="resetCounter()">Reset</button>
<button class="btn btn-primary" (click)="increaseBy(value)"> +{{value}} </button>
